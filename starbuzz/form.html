<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>The Starbuzz Bean Machine</title>
  </head>
  <body>

    <h1>The Starbuzz Bean Machine</h1>
    <h2>Fill out the form below and click submit to order</h2>
		<form action="http://starbuzzcoffee.com/processorder.php" method="POST">
			<p>
				Choose your beans:
				<select name="beans">
					<option value="House Blend">House Blend</option>
					<option value="Bolivia">Shade Grown Bolivia Supremo</option>
					<option value="Guatemala">Organic Guatemala</option>
					<option value="Kenya">Kenya</option>
				</select>
			</p>
			
			<p>
				Type:<br />
				<input type="radio" name="beantype" value="whole" />Whole bean<br />
				<input type="radio" name="beantype" value="ground" checked/>Ground
			</p>
			
			<p>
				Number of bags:<input type="number" name="bags" min="1" max="10" />
			</p>
			<p>
				Must arrive by date:<input type="date" name="date" />
			</p>
			
			<p>
				Extras:<br />
				<input type="checkbox" name="extras[]" value="giftwrap" />Giftwrap<br />
				<input type="checkbox" name="extras[]" value="catalog" checked/>Include catalog with order
			</p>
			
			<p>Ship to:<br />
			Name:<input type="text" name="Name" placeholder="wangkeyu" required/><br />
			Address:<input type="text" name="Address" placeholder="北京科技大学天津学院" required/><br>
			City:<input type="text" name="City" placeholder="天津" required/><br />
			State:<input type="text" name="State" placeholder="天津"/><br />
			Zip:<input type="text" name="Zip" placeholder="301830"/><br />
			Phone:<input type="tel" name="Phone" placeholder="123456789"/><br />
			<![endif]-->
			</p>
			
			<p>
				CUstomer Comment:<br />
				<textarea name="comments"></textarea>
			</p>

			<p>
				<input type="submit" value="Order Now" />
			</p>
		</form>


  </body>
</html>
